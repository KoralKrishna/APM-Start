<div class="container">
    <h2>Registration Form</h2>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">

        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" placeholder="Name" [(ngModel)]="userSettings.name" required #nameField="ngModel"
            (blur)="onBlur(nameField)"
            [class.field-error]="form.submitted && nameField.invalid">
            <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
                Enter a name
            </div>
        </div>

        <!-- <h3>{{ Classtest.className }}</h3> -->

        <!-- <h3>dirty : {{ propertyTest.dirty}}</h3>
        <h3>pristine : {{ propertyTest.pristine}}</h3>
        <h3>touched : {{ propertyTest.touched}}</h3>
        <h3>untouched : {{ propertyTest.untouched}}</h3>
        <h3>valid : {{ propertyTest.valid}}</h3>
        <h3>invalid : {{ propertyTest.invalid}}</h3> -->



        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers" >
            <label for="emailOffers" class="form-check-label">
                Email Special Offers
                <br>
            </label>
        </div>

        <p>Gender</p>
        <div class="form-group">

            <div class="btn-group">
                <label class="btn btn-primary" [(ngModel)]="userSettings.gender" name="gender" btnRadio="Male" tabindex="0" role="button">Male</label>
                <label class="btn btn-primary" [(ngModel)]="userSettings.gender" name="gender" btnRadio="Female" tabindex="0" role="button">Female</label>
                <label class="btn btn-primary" [(ngModel)]="userSettings.gender" name="gender" btnRadio="Other" tabindex="0" role="button">Other</label>
            </div>

            
<!--             
            <div class="form-check">
                <input type="radio" class="form-check-input" name="genderType" id="male" value="male" checked [(ngModel)]="userSettings.gender">

            </div>

            <div class="form-group">
                <label for="subscriptionType">Subscription Type</label>
                <select id="subscriptionType" class="form-control" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">

                    <option>Yearly</option>
                    <option>Lifetime</option> -->
                    <!-- <option *ngFor="let type of subscriptionTypes | async"></option> -->
                <!-- </select> -->
            </div>
        <!-- </div> -->

        <div class="form-group">
            <label for="address">Address</label>
            <textarea name="address" id="address" rows="3" class="form-control" [(ngModel)]="userSettings.address"></textarea>
        </div>

        <!-- <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" ngModel>
        </div> -->

        <div [hidden]="!postError" class="alert alert-danger">
            {{postErrorMessage}}
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
