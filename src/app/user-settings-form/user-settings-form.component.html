<div class="mb-3">
    <h2>Registration Form</h2>
    <form>
        <div class="mb-3">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" placeholder="Name">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers">
            <label for="emailOffers" class="form-check-label">
                Email Special Offers
            </label>
        </div>

        <h5>Gender</h5>
        <div class="form-group">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="genderType" id="male" value="male" checked>
                <label for="male" class="form-check-label">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="genderType" id="female" value="female" checked>
                <label for="female" class="form-check-label">
                    Female
                </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="genderType" id="other" value="other" checked>
                <label for="other" class="form-check-label">
                    Other
                </label>
            </div>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
